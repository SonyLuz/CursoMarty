    <div role="main" style="padding:10px;">
        <div class="col-md-12" style="padding-top:10px;">
            <label>Nome: </label>
            <input class="form-control" type="text" id="txtNome">
        </div>
        <div class="col-md-12" style="padding-top:10px;">
            <label>E-mail: </label>
            <input class="form-control" type="text" id="txtEmail">
        </div>
        <div class="col-md-12" style="padding-top:10px;">
            <label>Telefone: </label>
            <input class="form-control" type="text" id="txtTelefone">
        </div>
        <div class="col-md-12" style="padding-top:10px;">
            <div><label>Sexo: </label></div>
            <label class="radio-inline"><input type="radio" id="mano" name="rdSexo" value="1" />Mano</label>
            <label class="radio-inline"><input type="radio" id="mina" name="rdSexo" value="2" />Mina</label>
        </div> 
        <div class="col-md-12" style="padding-top:10px;">
            <label>Nível Escolaridade: </label>
            <select class="form-control" id="combEscolaridade">
                <option value=""></option>
                <option value="1">Ensino Medio Completo</option>
                    <option value="2">Tecnologo Completo</option>
                    <option value="3">Superior Completo</option>
            </select>
        </div>
        <div class="col-md-12" style="padding-top:10px;">
            <label>CPF: </label>
            <input class="form-control" type="text" id="txtCpf">
        </div> 
        <div class="col-md-12" style="padding-top:10px;">
            <label>Data Nacimento: </label>
            <input class="form-control" type="text" id="txtDataNascimento">
        </div> 
        <div class="col-md-12" style="padding-top:10px;">
            <label>RG: </label>
            <input class="form-control" type="text" id="txtRg">
        </div>
        <div class="col-md-12" style="padding-top:10px;">
            <label>CEP: </label>
            <input class="form-control" type="text" id="txtCep"  onblur="BuscaCep()">
        </div>
        <div class="col-md-12" style="padding-top:10px;">
            <label>Endereço: </label>
            <input class="form-control" type="text" id="txtEndereco">
        </div>
        <div class="col-md-12" style="padding-top:10px;">
            <label>Complemento Endereço: </label>
            <input class="form-control" type="text" id="txtComplementoEndereco">
        </div>                
    </div>        
    <div class="col-md-12" style="padding:25px;">
        <!-- <button id="btn1" type="submit" class="btn btn-primary btn-lg" onclick="imprimir();">Submit</button>

        <button id="btn3" type="submit" class="btn btn-success btn-lg" onclick="Cadastrar()">Cadastrar</button>                                    
        <button id="btn4" type="submit" class="btn btn-primary btn-lg">Atualizar</button>                                    
    </div>
    <div class="content">
        <div class="col-md-6" id="divNome"></div>
    </div>
    <p></p>
    
</body>

<SCRIPT language="javascript">
    $(document).ready(function () {
        $('#txtDataNascimento').mask('99/99/9999');
        $('#txtTelefone').mask('(99)9999-9999');
        $('#txtCep').mask('99999-999');
        $('#txtCpf').mask('999.999.999-99');
        $('#txtRg').mask('99999999');
       return false;
   });
</SCRIPT>
